<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Main Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <main class="main">
    <section class="hero">
      <h1>어떤 여행을 가고 싶으세요?</h1>
      <div class="parallax">
        <img src="https://pplx-res.cloudinary.com/image/upload/v1737878752/user_uploads/ytlxdBnEiGSnAyb/main.jpg" alt="Mountain" />
      </div>
    </section>

    <section class="cards">
      <!-- 카드 1 -->
      <div class="card" tabindex="0">
        <img src="https://images.unsplash.com/photo-1535498730771-e735b998cd64?auto=format&fit=crop&w=687&q=80" alt="Bali">
        <div class="text">
          <h2>The Bali</h2>
          <p>발리는 아름다운 자연과 독특한 문화를 가진 여행지입니다.</p>
        </div>
      </div>

      <!-- 카드 2 -->
      <div class="card" tabindex="0">
        <img src="https://images.unsplash.com/photo-1586500036706-41963de24d8b?auto=format&fit=crop&w=687&q=80" alt="Japan">
        <div class="text">
          <h2>Japan Streets</h2>
          <p>일본의 전통적인 거리와 현대적인 매력을 느껴보세요.</p>
        </div>
      </div>

      <!-- 추가 카드 -->
      <!-- 필요에 따라 더 추가 -->
    </section>

    <footer class="footer">
      <button class="action-btn">가고싶은여행지 O</button>
      <button class="action-btn">가고싶은여행지 X</button>
      <p>Copyright 2025. Recomel. All Rights Reserved.</p>
    </footer>

    <!-- Splitting.js 라이브러리 -->
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    <!-- 사용자 정의 JS -->
    <script src="script.js"></script>
  </main>
</body>
</html>
