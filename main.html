<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Scrolling Main Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 해더 -->
    <div id="mainHeader"></div>
  <!-- Parallax Container -->
  <div class="parallax">
    <!-- Header Section -->
    <section class="parallax__header">
      <div class="parallax__visuals">
        <!-- Black line at the bottom -->
        <div class="parallax__black-line-overflow"></div>

        <!-- Parallax Layers -->
        <div data-parallax-layers class="parallax__layers">
          <!-- Background Layer 1 -->
          <img 
            src="/source/mainbackmoutinimg.png" 
            alt="Layer 1" 
            data-parallax-layer="1" 
            class="parallax__layer-img">
          <!-- Background Layer 2 -->
          <img 
            src="/source/maincloud.png" 
            alt="Layer 2" 
            data-parallax-layer="2" 
            class="parallax__layer-img">
          <!-- Title Layer -->
          <div data-parallax-layer="3" class="parallax__layer-title">
            <h2 class="parallax__title">어떤 여행을 하고싶으세요?</h2>
          </div>
          <!-- Foreground Layer 3 -->
          <!-- <img 
            src="your-image3.jpg" 
            alt="Layer 3" 
            data-parallax-layer="4" 
            class="parallax__layer-img">
        </div> -->

        <!-- Fade Effect -->
        <div class="parallax__fade"></div>
      </div>
    </section>

    <!-- Content Section -->
   <!-- Parallax Content Section -->
<section class="parallax__content">

    <div class="card-container">
        <!-- 카드 1 -->
        <div class="card" tabindex="0">
            <img src="/source/mainimg1.png" alt="여행지 1">
            <div class="text">
                <h2 class="card-title">도시 여행</h2>
                <p class="card-description">도시에서 다양한 문화와 음식을 경험해 보세요.</p>
            </div>
        </div>

        <!-- 카드 2 -->
        <div class="card" tabindex="0">
            <img src="/source/mainimg2.png" alt="여행지 2">
            <div class="text">
                <h2 class="card-title">해변 휴양</h2>
                <p class="card-description">푸른 바다가 보이는 해변에서 힐링하세요.</p>
            </div>
        </div>

        <!-- 카드 3 -->
        <div class="card" tabindex="0">
            <img src="/source/mainimg3.png" alt="여행지 3">
            <div class="text">
                <h2 class="card-title">산악 트래킹</h2>
                <p class="card-description">아름다운 자연 속에서 트래킹을 즐겨보세요.</p>
            </div>
        </div>

        <!-- 카드 4 -->
        <div class="card" tabindex="0">
            <img src="/source/mainimg4.png" alt="여행지 4">
            <div class="text">
                <h2 class="card-title">사막 탐험</h2>
                <p class="card-description">끝없는 모래 언덕을 탐험하는 색다른 경험.</p>
            </div>
        </div>

        <!-- 카드 5 -->
        <div class="card" tabindex="0">
            <img src="/source/mainimg5.png" alt="여행지 5">
            <div class="text">
                <h2 class="card-title">북극 탐험</h2>
                <p class="card-description">눈 덮인 극지방에서 특별한 모험을 경험하세요.</p>
            </div>
        </div>

        <!-- 카드 6 -->
        <div class="card" tabindex="0">
            <img src="/source/mainimg6.png" alt="여행지 6">
            <div class="text">
                <h2 class="card-title">전원 생활</h2>
                <p class="card-description">자연 속에서 여유로운 시간을 보내보세요.</p>
            </div>
        </div>
    </div>
</section>
<section class="button-section">
    <button class="button-transparent">가고싶은여행지 O</button>
    <button class="button-solid">가고싶은여행지 X</button>
  </section>
  </div>

  <!-- Include GSAP and Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
  <!-- 풋터 -->
        <div id="footer-placeholder"></div>
  <script src="script.js"></script>
</body>
</html>
